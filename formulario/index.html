<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas Semânticas</title>
        <link rel=" stylesheet" href="css/estilos.css"/>
        <link rel="stylesheet" href="css/estilos_formulario.css"/>
    </head>
    <body>
        <div id="corpo">
            <header>
                <h1>Cafeteria Coffee</h1>
                </header>
                <main>
                    <h2>Cadastro de Cliente</h2>
                    <form action="outra_pagina.html" method="GET">
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <label>
                                Nome: <input type="text" name="txt_nome" placeholder="Seu nome completo" required />
                            </label>
                            <label class="label-50">
                                E-mail: <input type="email" name="txt_email" placeholder="Seu melhor e-mail" required />
                            </label>
                            <label class="label-50">
                                Telefone: <input type="number" name="txt_telefone" placeholder="Seu telefone" required />
                            </label>
                            <label class="label-50">
                                Data de Nascimento: <input type="date" name="txt_data_nasc" required />
                            </label>
                            <label class="label-50">
                                CPF: <input type="number" name="txt_cpf" placeholder="Somente números" required />
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Endereço</legend>
                            <label class="label-50">
                                Rua: <input type="text" name="txt_rua" required />
                            </label>
                            <label class="label-50">
                                Bairro: <input type="text" name="txt_bairro" required />
                            </label>
                            <label class="label-50">
                                Cidade: <input type="text" name="txt_cidade" required />
                            </label>
                            <label class="label-50">
                                Estado:
                                <select>
                                    <option value="">Selecione</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PR">Paraná</option>
                                </select>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>Personalize seu Pedido</legend>
                            <label>
                                Sobre o café: <input type="text" name="txt_cafe" placeholder="Como você gosta do seu café?" required />
                            </label>
                            <label class="label-50">
                                Sobre os lanches: <input type="text" name="txt_lanche" placeholder="Como você gosta do seu lanche?" required />
                            </label>
                            <label class="label-50">
                                Seus horários: <input type="text" name="txt_horarios" placeholder="Melhor horário para entrega" required />
                            </label>
                        </fieldset>
                        <p class="center">
                            <button type="submit" class="botao-enviar">Enviar</button>
                            <button type="reset">Limpar</button>
                        </p>

                        </form>
                </main>
                <footer>
                    Cafeteria Coffee
                    <address>
                        Rua dos Bobos, 0
                        - Jaú - <abbr title="São Paulo - Brasil">SP</abbr>
                    </address>
                </footer>
        </div>
    </body>
</html>
